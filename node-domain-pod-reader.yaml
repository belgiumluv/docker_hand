apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-domain-pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-domain-pod-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-domain-pod-reader
subjects:
  - kind: ServiceAccount
    name: node-domain-sa
    namespace: default
